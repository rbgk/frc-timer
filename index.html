<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Rebuilt Match Timer</title>
        <meta name="description" content="Match timer for FRC Rebuilt to keep track of match periods" />

        <!-- PWA essentials -->
        <link rel="manifest" href="manifest.json" />
        <meta name="theme-color" content="#0d6efd" />

        <!-- iOS support -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="My PWA" />
        <link rel="apple-touch-icon" href="icons/icon-192.png" />

        <!-- Fallback icon -->
        <link rel="icon" href="icons/icon-192.png" />

        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <script defer src="alliance.js"></script>
    </head>
    <body id="body" onload="init()">

        <h1 id="time"></h1>
        <p>Match Time</p>

        <h1 id="duration"></h1>
        <p>Seconds</p>

        <h1 id="phase"></h1>
        <p>Match Period</p>

        <button onclick="start()">Start</button>
        <button onclick="pause()">Pause</button>
        <button onclick="reset()">Reset</button>



        <button onclick="vibrate()">
            click for vibrate
        </button>

        <button onclick="swapAlliance()">
            Swap Alliance
        </button>
    </body>
</html>
